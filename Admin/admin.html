<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashbord</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <section id="menu">
        <div class="logo">
            <img src="/E-learning_Platform/images/image2.png" alt="">
            <h2>Hello, Admin</h2>
        </div>

        <div class="items">
            <li><i class="fas fa-user-alt"></i><a href="./admin.html">Students</a></li>
            <li><i class="fas fa-chalkboard-teacher"></i><a href="./admin-teacher.html">Teachers</a></li>
            <li><i class="fas fa-book"></i><a href="./admin-courses.html">Courses</a></li>
            <li><i class="fas fa-sign-out-alt"></i><a href="#">Sign Out</a></li>
        </div>
    </section>

    <section id="interface">
        <div class="navigation">
            <div class="n1">
                <div class="search">
                    <i class="far fa-search"></i>
                    <input type="text" placeholder="serach">
                </div>
            </div>

            <div class="profile">
                <i class="far fa-bell"></i>
                <img src="/E-learning_Platform/images/image1.png" alt="#">
            </div>
        </div>
        
        <h3 class="i-name">
            Students
        </h3>

        <div class="values">

            <!--- First Box -->
            <div class="val-box">
                <i class="fas fa-user-graduate"></i>
                <div>
                    <h3>1,213</h3>
                    <span>Students</span>
                </div>
            </div>
            
            <!--- Seconde Box -->
            <div class="val-box">
                <i class="fas fa-users"></i>
                <div>
                    <h3>54</h3>
                    <span>Teachers</span>
                </div>
            </div>

            <!--- Third Box -->
            <div class="val-box">
                <i class="fas fa-laptop-code"></i>
                <div>
                    <h3>213</h3>
                    <span>Courses</span>
                </div>
            </div>

            <!--- Fourth Box -->
            <div class="val-box">
                <i class="fas fa-user-secret"></i>
                <div>
                    <h3>8,267</h3>
                    <span>Visitors</span>
                </div>
            </div>
        </div>

        <div class="board">
            <table width="100%">
                <thead>
                    <tr>
                        <td>Full Name</td>
                        <td>Field</td>
                        <td>Status</td>
                        <td></td>
                        <td><button id="adding-btn">Add Student</td>
                        
                        
                    </tr>
                </thead>
                <tbody id="students-div">
                    
                </tbody>
            </table>
        </div>
    
    </section>

    <!-- popup for Add/Edite successfully-->

    <div id="popupid" class="popup center">
        <div class="icon">
            <i class="fa fa-check"></i>
        </div>
        <div class="title">
            Success!!
        </div>
        <div class="description">
            Your application has been successfully submitted
        </div>
        <div class="dismiss-btn">
            <button id="dismiss-popup-btn">Dismiss</button>
        </div>
    </div>
    
    

    <script>

        const popup = document.getElementById("popupid");
        const closePop = document.getElementById("dismiss-popup-btn");
        
        closePop.onclick = () => {
            popup.style.display = "none";
        };

        // Students Response section:

        document.addEventListener("DOMContentLoaded", () => {
            const student_container = document.getElementById("students-div");
            let request = new XMLHttpRequest();
            request.open("GET", `http://127.0.0.1:3000/students`);
            request.responseType = "json"
            request.send();
            request.onreadystatechange = () => {
                let results = request.response;
                results.forEach(result => {
                    student_container.innerHTML += `
                        <tr>
                        <td class="students">
                            <img src="/E-learning_Platform/images/user.png" alt="">
                            <div class="students-de">
                                <h5>${result.lastname} ${result.firstname}</h5>
                                <p>${result.student_email}</p>
                            </div>
                        </td>

                        <td class="students-des">
                            <h5>${result.num}</h5>
                            <p>${result.level}</p>
                        </td>

                        <td class="activee">
                            <p>active</p>
                        </td>
                        
                        <td class="edit"><a href="#">Edit</a></td>

                        <td class="delete"><a href="#">Delete</a></td>
                    </tr>
                    `
                });
            }
        })

    </script>

</body>

</html>
