<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="logIn.css">
    <title>Log In</title>

</head>
<body>
    <header>
        <div id="logo-container">
            <a href="home.html" class="logo">Educ-Me</a>
        </div>
    </header>
    <div id="auth-container">
        <div id="auth-tabs">
            <button id="sign-in-tab" class="active">log In</button>
        </div>
        <div id="auth-content">
           
            <form>
                <input id="email" type="email" placeholder="Email Address" required>
                <input id="password" type="password" placeholder="Password" required>
                <button id="login-btn" type="button" class="auth-btn">Log In</button>
            </form>
        </div>
    </div>

    <script>

        const login_btn = document.getElementById("login-btn")
        
        // Add event to login button:

        login_btn.addEventListener('click', () => {

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if(email === 'admin@user.edu' && password === 'admin123'){
        
                window.location.href = '/E-learning_Platform/Admin/admin.html';
    
            }else {
                
                // diri el api te3 log in l student l yedi params 
                alert('Invalid credentials. Please try again.');
            }
        });

    </script>

</body>
</html>
