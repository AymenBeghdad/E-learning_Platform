<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register Student</title>
</head>
<body>
    <div class="container">
        <div class="title">ADD/EDIT</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Card Number</span>
                    <input type="text" placeholder="Entrer card number" required>
                </div>

                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" placeholder="Entrer lastname" required>
                </div>

                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" placeholder="Entrer firstname" required>
                </div>

                <div class="input-box">
                    <span class="details">Level</span>
                    <input type="text" placeholder="Entrer level" required>
                </div>

                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Entrer email" required>
                </div>

                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="text" placeholder="Entrer password" required>
                </div>
            </div>
            <div class="button-form">
                <button type="sumbit">Register</button>
            </div>
        </form>
    </div>

</body>
</html>
