<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;700&display=swap" rel="stylesheet">
    <title>Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

        body {
            font-family: "Nunito", sans-serif;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #171954; 
            background-position: center;
            background-size:cover;
            background-repeat: no-repeat;
        }
       

        #container {
            display: flex;
            flex-direction: column; 
            align-items: center;
            margin: 80px;
            padding: 20px;
            width: 450px;
            height: auto;
            
          
        }
        h2 {
            text-align: center; 
            font-size: 30px;
            color: #ffffff;
            margin-bottom: 20px; 
        }

        input {
            background-color: #fefefe;
            width: 340px;
            height: 30px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: none;
            padding: 5px;
            text-align: center;
        }

        .name-fields {
            display: flex;
            justify-content: space-between;
            gap: 3px;
            width: 300px; 
        }

        img{
            margin-top: 70px;
        }


        button { 
    
            width: 200px;
            height: 45px;
            border-radius: 15px;
            border: none;
            background-color: #3ba1c5;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #171954;
            border: 2px solid ;
            border-color:  #00cba9;
           
           
        }
        #logo-container {
            position: absolute; /* Position relative to the viewport */
            top: 20px; /* Adjust spacing from the top */
            left: 40px; /* Adjust spacing from the left */
        }


        #logo-container a {
            color: #3ba1c5; 
            font-size: 2rem;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease; 
        }

      #logo-container a:hover {
            
            color: #00cba9;
        }
        #divbtn {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
     <!-- Logo container with a link -->
     <div id="logo-container">
        <a href="/E-learning_Platform/front/home.html" >Educ-Me</a>
    </div>
    <div id="container">
        <h2>Sign Up</h2>
        <form id="signup">
            <div class="name-fields">
                <input id="firstName" type="text" placeholder="First Name" required>
                <input id="lastName" type="text" placeholder="Last Name" required>
            </div>
            <div>
                <input id="id_student" type="text" placeholder="Card ID" required>
            </div>
            <div>
                <input id="level" type="text" placeholder="Level" required>
            </div>
            <div>
                <input id="email" type="email" placeholder="Email" required>
            </div>
            <div>
                <input id="password" type="password" placeholder="Password" required>
            </div>
            <div id="divbtn">
                <button id="signbtn">Sign Up</button>
            </div>
        </form>
    </div>
    <img src="signpic.svg" width="400px">
</body>
<script>
   

// Form validation:

    document.getElementById('signup').addEventListener('submit', function (e) {
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const cardId = document.getElementById('id_student').value;

        const nameRegex = /^[A-Za-z]+$/; 
        const cardIdRegex = /^\d{12}$/;   // Regex to allow exactly 12 digits

        let errors = [];

        // Validate First Name
        if (!nameRegex.test(firstName)) {
            errors.push("First Name should not contain digits or special characters.");
        }

        // Validate Last Name
        if (!nameRegex.test(lastName)) {
            errors.push("Last Name should not contain digits or special characters.");
        }

        // Validate Card ID
        if (!cardIdRegex.test(cardId)) {
            errors.push("Card ID should contain exactly 12 digits.");
        }

        // Show errors if any
        if (errors.length > 0) {
            e.preventDefault(); // Prevent form submission
            alert(errors.join("\n")); // Display all errors
        }
    });
</script>
</html>
